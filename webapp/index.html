<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <link rel="icon" type="image/png" href="images\Logo.png">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body>

  <!----- Navigation-Bar ------->
  <nav class="navbar navbar-expand-lg navbar fixed-top navbar-dark bg-dark">
    <img src="images\Logo.png" width="114" height="105" alt="">
    <a class="navbar-brand" href="#">StarTime Show</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Browse</a>
        </li>
      </ul>
    </div>
  
    <div class="form-inline mr-auto">
      <form class="d-flex">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-unique btn-rounded btn-sm my-0" type="submit">Search</button>
      </form>
    </div>

    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <div class="btn-nav"><a class="btn btn-primary btn-small navbar-btn" href="/register">Sign up!</a>          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
      </ul>
    </div>
  </nav>
  <!----- Navigation-Bar ------->

  <!----- Carousel ------->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images\Free-Guy-Cast.jpg" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images\maxresdefault.jpg" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images\Logo.png" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!----- Carousel ------->

  <!----- Featured-Movies ------->
  <div class="container">
    <div class="row">
      <div class="col">
        <h2> Featured Movies</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="images\free_guy.jpg" alt="...">
      </div>
      <div class="col">
        <img src="images\free_guy.jpg" alt="...">

      <div class="col">
        <img src="images\free_guy.jpg" alt="...">
      </div>
      <div class="col">
        <img src="images\free_guy.jpg" alt="...">
      </div>
    </div>
  </div>

  <!----- Pricing ------->
  <div class="container">
    <div class="text-center">
      <h2>Tickets</h2>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h1>Child</h1>
          </div>
          <div class="panel-body">
            <p><strong>Age</strong> </p>
            <p><strong></strong> 2-12</p>
          </div>
          <div class="panel-footer">
            <h3>$10</h3>
            <h4>per ticket</h4>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h1>Adults</h1>
          </div>
          <div class="panel-body">
            <p><strong>Age</strong> </p>
            <p><strong></strong>13 & Up</p>
          </div>
          <div class="panel-footer">
            <h3>$13</h3>
            <h4>per ticket</h4>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h1>Seniors</h1>
          </div>
          <div class="panel-body">
            <p><strong>Age</strong> </p>
            <p><strong></strong> Ages 60+</p>
          </div>
          <div class="panel-footer">
            <h3>$12</h3>
            <h4>per ticket</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!----- Pricing ------->
